<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable View - Timetable Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="view-scripts.js"></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <header>
        <h1>Timetable Generator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="input-forms.html">Input Forms</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Timetable View</h2>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Teacher</th>
                        <th>Classroom</th>
                        <th>Time Slot</th>
                    </tr>
                </thead>
                <tbody id="timetable-body">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
            <button id="reset-button">Reset Timetable</button>
        </section>
    </main>
    <div class="logo"></div>
</body>
</html>
